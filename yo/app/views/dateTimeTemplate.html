<div>
    <p class="input-group"> 
        <input datepicker-append-to-body=true uib-datepicker-popup="{{format}}" class="form-control" ng-model="dateTime" is-open="isDateOpen" close-text="Close" ng-change=update() />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>  
    </p>
</div>
