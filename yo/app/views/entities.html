<div ng-init="entity.initPage()" >               

    <search-bar select-options= "entity.updateDates(startDate,endDate)" csv-data="entity.dataCsv" user-option="entity.userOption"></search-bar>

    <div class="row">   
        
        <div class="col-lg-5 col-lg-offset-1 ">     
            <time-line-graph class="chart" data='entity.dataFileCount' select-Options= "entity.updateDfCount(value)"></time-line-graph>         
        </div>
        <div class="col-lg-5">     
            <time-line-graph class="chart" data='entity.dataFileVolume' select-Options= "entity.updateDfVolume(value)"></time-line-graph>         
        </div>
    </div> 

    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <time-line-graph class="chart" data='entity.countEntity' select-Options= "entity.updateEntityCount(value)"></time-line-graph> 
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5 col-lg-offset-1">
            <donut class="chart" data='entity.investigationDatafile'></donut>        
        </div>
    </div>

</div>
