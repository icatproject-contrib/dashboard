<div class="box">
	<div class="chart-container">	
		<p>
			{{title}}
			<button type="button" class="sub-menu btn btn-primary btn-sm" tooltip-append-to-body="true"  uib-tooltip="{{description}}"><i class=" fa fa-question-circle fa-lg"></i></button>
			<button ng-show=zoom type="button" class="sub-menu btn btn-primary btn-sm" ng-click="reset()"><i class="fa fa-refresh"></i></button>
		</p>
		<div class="graphAnchor"></div>
		<button type="button" class="graph-options btn btn-primary btn-sm" tooltip-append-to-body="true" ng-repeat="op in options" ng-click="changeData(op)">{{op}}</button>
	</div>
</div>
