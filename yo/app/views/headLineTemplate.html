<div class="box">
	<div class="chart-container">	
		<p>
			{{title}}
			<button type="button" class="sub-menu btn btn-primary btn-sm" tooltip-append-to-body="true"  uib-tooltip="{{description}}"><i class=" fa fa-question-circle fa-lg"></i></button>
			
		</p>
		<div class="graphAnchor"></div>
		<div class="row text-format internal-row">
			<div class="col-lg-4">
				<h2>Failed </h2>
				<h3>{{failed}}</h3>
			</div>
			<div class="col-lg-4">
				<h2>In progress</h2>
				<h3>{{inProgress}}</h3>
			</div>
			<div class="col-lg-4">
				<h2>Successful</h2>
				<h3>{{successful}}</h3>
			</div>				
		</div>	
		
	</div>
</div>
