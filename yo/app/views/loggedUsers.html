<table class='table'>	
	<tr>
		<th>Full name</th>
		<th>Name</th>
		<th>Current Operation</th>
		<th>Login Duration (Minutes) </th>
	</tr>	

	<tr ng-repeat="users in data ">
		<td>{{users.fullName}}</td>
		<td>{{users.name}}</td>		
		<td>{{users.operation}}</td>
		<td>{{users.loggedTime}}</td>			
	</tr>	

	
</table>
